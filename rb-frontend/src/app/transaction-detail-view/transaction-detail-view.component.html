<h3>Transaction Detail View</h3>
<hr>
<div *ngIf="transaction !== undefined">
<div class="form-group row">
  <label  class="col-sm-2 col-form-label fw-bold">ID:</label>
  <div class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{transaction.id}}</label>
  </div>
</div>
<div class="form-group row">
  <label  class="col-sm-2 col-form-label fw-bold">Description:</label>
  <div class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{transaction.description}}</label>
  </div>
</div>
<div class="form-group row">
  <label  class="col-sm-2 col-form-label fw-bold">Timestamp:</label>
  <div class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{transaction.timestamp}}</label>
  </div>
</div>
<div class="form-group row">
  <label  class="col-sm-2 col-form-label fw-bold">Amount:</label>
  <div class="col-sm-10">
    <label class="col-sm-2 col-form-label">{{transaction.amount}}</label>
  </div>
</div>
</div>
